    // 反向前瞻匹配一批字幕加数字 反向前瞻，匹配3个及以上的a，而且后面不能有000的字符

    var str = 'aaa000 aaaa111 aaaaaaaa222'
    var pattern = /a{3,}(?!000)/g  //反向前瞻匹配
